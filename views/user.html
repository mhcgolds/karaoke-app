<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title><%= appTitle %></title>

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/app/app.css">
        <link rel="stylesheet" href="/app/theme/esgoto.css">
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 mobile-nav">
            <div class="container-fluid h-100">
                <a class="navbar-brand" href="#"><%= appTitle %></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Buscar música</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/list">Ver fila</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="flex-shrink-0 h-100 m-1 overflow-auto">
            <div class="container-fluid search-list" id="container">
                <div class="row">
                    <div class="col col-md-12">
                        <form>
                            <div class="mb-3">
                                <input type="search" class="form-control" id="video-search" placeholder="Digite o nome da música">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="app/youtube.js"></script>
        <script src="app/user.js"></script>
        <script src="app/templates.js"></script>
        <script src="/socketio/socket.io.min.js"></script>
        <script>
            new User(window, '<%= serverInstanceId %>', <%- mobileSettings %>, '<%= logTimestamp %>');

            document.querySelector('form').addEventListener('submit', (e) => e.preventDefault());
        </script>
    </body>
</html>
