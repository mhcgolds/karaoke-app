<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title><%= appTitle %> - Admin</title>

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/app/app.css">
        <link rel="stylesheet" href="/app/theme/esgoto.css">
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 mobile-nav">
            <div class="container-fluid h-100">
                <a class="navbar-brand" href="#"><%= appTitle %> - Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Buscar música</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Ver fila</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="flex-shrink-0 h-100">
            <div class="container">
                <div class="row">
                    <div class="col col-md-7 offset-5">
                        <button type="button" class="btn btn-primary" id="skip-video">Pular música atual ⏭️</button>
                    </div>
                </div>
            </div>
            <div class="container" id="queue-list"></div>
        </main>

        <div class="modal" tabindex="-1" id="queue-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Opções de Vídeo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="app/youtube.js"></script>
        <script src="app/user.js"></script>
        <script src="app/templates.js"></script>
        <script src="/socketio/socket.io.min.js"></script>
        <script>
            new User(window, '<%= serverInstanceId %>', <%- mobileSettings %>, '<%= logTimestamp %>', <%= admin %>);
        </script>
    </body>
</html>
